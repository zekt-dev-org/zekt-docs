name: Build and Deploy Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Documentation
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'shaggy-series/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: shaggy-series

      - name: Build documentation
        run: npm run build
        working-directory: shaggy-series

      - name: Create docs directory if it doesn't exist
        run: mkdir -p docs

      - name: Copy build output to docs folder
        run: cp -r shaggy-series/dist/* docs/

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git commit -m "Deploy: Update documentation from build" || true
          git push

